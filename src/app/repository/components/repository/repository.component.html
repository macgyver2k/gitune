<div class="container-fluid">
  <section class="section">
    <div class="" style="height: 30px; position: relative; border-bottom: 1px solid #ccc;" *ngFor="let branch of branches | async">
      <div style="width: 400px; height: 100%; position: absolute; padding: 2px;">
        {{branch.name}}
      </div>
      <div class="is-primary" style="width: 8px; height: 100%; position: absolute; padding: 1px" [style.left]="(commit.index * 4+400) + 'px'" *ngFor="let commit of getCommits( branch.name) | async; index as index">
        <div style="width: 100%; height: 100%; background-color: #ccc"></div>
      </div>
    </div>
  </section>
</div>
 <button class="button is-primary" (click)="play()">Primary</button>
